<!DOCTYPE html>
<html>
  <head>
    <title>Archaeological Excavations in Turkey on OpenStreetMap</title>
    <script src='https://cdn.polyfill.io/v2/polyfill.min.js'></script>
    <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
    <link href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map' style='height: 600px; width: 100%;'></div>
    <script>
      var excavations = [
        {name: "Hattusa", lat: 40.820098, lng: 34.624014},
        {name: "Troy", lat: 39.952815, lng: 26.203421},
        {name: "Perge", lat: 37.002694, lng: 30.375622},
        {name: "Ephesus", lat: 37.980833, lng: 27.355833},
        {name: "Aspendos", lat: 37.083958, lng: 31.683099},
        {name: "Miletus", lat: 37.477864, lng: 27.267654},
        {name: "Pompeiopolis", lat: 37.566739, lng: 35.877813},
        {name: "GÃ¶bekli Tepe", lat: 37.262924, lng: 39.15982}
      ];
      
      var map = L.map('map').setView([38.963745, 35.243322], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);
      
      for (var i = 0; i < excavations.length; i++) {
        var excavation = excavations[i];
        var marker = L.marker([excavation.lat, excavation.lng]).addTo(map);
        marker.bindPopup(excavation.name);
      }
    </script>
  </body>
</html>
